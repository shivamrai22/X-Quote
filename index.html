<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>X_Quote</title>
  </head>
  <body>
    <div class="main">
      <div class="parent">
        <div class="quote">
          <span id="quoteText"> </span>
          <div class="author">
            <h6 id="authorName"></h6>
          </div>
        </div>
        <div class="quoteType">
          <div class="type">
            <input type="radio" id="1" value="friendship" name="test" />
            <label for="">Friendship</label>
          </div>
          <div class="type">
            <input type="radio" id="2" value="inspirational" name="test" />
            <label for="">Inspirational</label>
          </div>
          <div class="type">
            <input type="radio" id="3" value="happiness" name="test" />
            <label for="">Happiness</label>
          </div>
          <div class="type">
            <input type="radio" id="4" value="business" name="test" />
            <label for="">Business</label>
          </div>
        </div>
        <div class="btns">
          <div class="tweetButton">
            <button class="btn tweet">
              Tweet <img src="Images/Logo.png" alt="1" />
            </button>
          </div>
          <div class="nextButton">
            <button class="btn newButton">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
